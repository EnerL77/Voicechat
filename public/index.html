<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>evermind Test Chat</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #444;
    }

    .chat {
      width: 100%;
      max-width: 420px;
    }

    /* Mobile first: gro√üe Elemente, einfache Bedienung */
    @media (min-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>evermind Test Chat</h1>
  <p>Klicke unten auf das Mikrofon, erlaube den Zugriff und starte den Test-Chat.</p>
  
  <div class="chat">
    <elevenlabs-convai
      agent-id="agent_2701k4dev72vff187cxwxqd2je9p"
      theme="light">
    </elevenlabs-convai>
  </div>

  <script src="https://elevenlabs.io/convai-widget/index.js"></script>
</body>
</html>
